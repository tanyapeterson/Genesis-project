<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Genesis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav>
        <div class="gen-logo"><a href="index.html"><img src="images/Logo.svg" alt="Genesis-logo"></a></div>
        <div class="nav-list">
            <ul class="list">
                <div class="projects">
                    <li><a href="project-details.html">Projects</a></li>
                </div>
                <div class="contact">
                    <li><a href="contact.html">Contact</a></li>
                </div>
            </ul>
        </div>
    </nav>


    <section class="main-section">
        <div class="main-h2">
            <h2 class="contact-h2">Full set of great
                features to make your
                product fresh</h2>
            <p class="main-info-txt">Our favorite brands are our friends! We help them to achieve their goals, they help
                us
                to stay sharp.</p>
        </div>

        <div class="form-background">
            <form action="">
                <div class="text">
                    <label for="name" class="label">Name</label>
                    <input required type="name" id="name" class="input-info1" placeholder="">
                </div>
                <div class="text">
                    <label for="email" class="label">Email</label>
                    <input required type="email" id="email" class="input-info2" placeholder="">
                </div>
                <div class="text">
                    <label for="message" class="label">Message
                    </label>
                    <input required type="message" id="message" class="input-info2" placeholder="">
                </div>

                <div class="container-1">
                    <div>
                        <button class="send-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="map">
        <img class="map-img" src="images/Map.png" alt="map">
    </section>
    <footer>
        <nav class="footer-nav">
            <div class="footer-logo"><img src="images/Logo.svg" alt="gen-logo"></div>
            <div class="footer-list">
                <ul class="footer-list-1">
                    <li class="projects"><a href="#">Projects</a></li>
                    <li class="contact"><a href="#">Contact</a></li>
                </ul>
                <div class="social-logo"><img src="images/Social.svg" alt="socal-media-logo">
                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
