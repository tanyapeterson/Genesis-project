<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Genesis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav>
        <div class="gen-logo"><img src="images/Logo.svg" alt="Genesis-logo"></div>
        <div class="nav">
            <ul class="nav-list">
                <li class="projects"><a href="#">Projects</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="main-section">
        <div class="main-h2">
            <h2>Full set of great
                features to make your
                product fresh</h2>
            <p class="main-info-txt">Our favorite brands are our friends! We help them to achieve their goals, they help
                us
                to stay sharp.</p>
        </div>

        <div class="gen-form">
            <form class="form-container" action="">
                <label class="label" for="name">Name</label>
                <input class="input" type="text" id="name" required="" autofocus="" placeholder="Full Name">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" required="" placeholder="Your Email">
                <label class="label" for="message">Message</label>
                <textarea class="input" name="message" id="message" cols="30" rows="1" placeholder="Your message here"
                    required=""></textarea>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section>
        <img class="map-img" src="images/Map.png" alt="map">
    </section>
    <footer class="footer">
        <div class="footer-logo"><img src="images/Logo.svg" alt="gen-logo"></div>
        <div class="footer-1">
            <ul class="footer-list">
                <li class="projects"><a href="#">Projects</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
            <div class="social-logo"><img src="images/Social.svg" alt="socal-media-logo"></div>
        </div>
    </footer>

</body>

</html>
